{%set name = "snakefood" %}
{%set version = "1.4" %}
{%set hash_type = "sha256" %}
{%set hash_val = "3e2624f5792f0e4f1ba8b8c2f1cd81f95cbb55b191bd0aca9930e52a1a9cac19" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  #fn: {{ name }}-{{ version }}.tar.gz
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  fn: tip.tar.gz
  url: https://bitbucket.org/blais/snakefood/get/tip.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 1

requirements:
  build:
    - python
    - six

  run:
    - python
    - six

test:
  imports:
    - snakefood
    - snakefood.fallback
  requires:
    - nose
  commands:
    - sfood -h
    - sfood-graph -h
    - sfood-cluster -h
    - sfood-checker -h
    - sfood-imports -h
    - nosetests

about:
  home: http://furius.ca/snakefood
  license: GPL 2.0
  summary: 'Dependency Graphing for Python'

extra:
  recipe-maintainers:
    - pmlandwehr
