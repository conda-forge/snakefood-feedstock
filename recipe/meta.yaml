{%set name = "snakefood" %}
{%set version = "1.4" %}
{%set hash_type = "sha256" %}
{%set hash_val = "940104750cf194b724ebe9c83848005312bbf13f2d08d5bb50caa32ad0acf2d2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  #fn: {{ name }}-{{ version }}.tar.gz
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  fn: python3-via-six.zip
  url: https://bitbucket.org/letmaik/snakefood/get/python3-via-six.zip
  {{ hash_type }}: {{ hash_val }}

build:
  skip: True  # [py27]
  number: 1

requirements:
  build:
    - python
    - six

  run:
    - python
    - six

test:
  imports:
    - snakefood
    #- snakefood.fallback
  requires:
    - nose
  commands:
    - sfood -h
    - sfood-graph -h
    #- sfood-cluster -h
    - sfood-checker -h
    - sfood-imports -h
    - nosetests

about:
  home: http://furius.ca/snakefood
  license: GPL 2.0
  summary: 'Dependency Graphing for Python'

extra:
  recipe-maintainers:
    - pmlandwehr
